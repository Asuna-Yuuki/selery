platform: x64
environment:
 matrix:
  - DC: dmd
    DVersion: 2.073.2
    arch: x86
  - DC: dmd
    DVersion: 2.073.2
    arch: x64
  - DC: ldc
    DVersion: 1.2.0
    arch: x64

skip_tags: true
branches:
  only:
    - master

artifacts:
  - path: build\sel-hub.exe
    name: sel-hub
  - path: build\sel-node.exe
    name: sel-node
  - path: build\sel-lite.exe
    name: sel-lite
  - path: build\sel-portable.exe
    name: sel-portable

install:
  - ps: function SetUpDCompiler
        {
            if($env:DC -eq "dmd"){
              if($env:arch -eq "x86"){
                $env:DConf = "m32";
              }
              elseif($env:arch -eq "x64"){
                $env:DConf = "m64";
              }
              echo "downloading ...";
              $env:toolchain = "msvc";
              $version = $env:DVersion;
              Invoke-WebRequest "http://downloads.dlang.org/releases/2.x/$($version)/dmd.$($version).windows.7z" -OutFile "c:\dmd.7z";
              echo "finished.";
              pushd c:\\;
              7z x dmd.7z > $null;
              popd;
            }
            elseif($env:DC -eq "ldc"){
              echo "downloading ...";
              if($env:arch -eq "x86"){
                $env:DConf = "m32";
              }
              elseif($env:arch -eq "x64"){
                $env:DConf = "m64";
              }
              $env:toolchain = "msvc";
              $version = $env:DVersion;
              Invoke-WebRequest "https://github.com/ldc-developers/ldc/releases/download/v$($version)/ldc2-$($version)-win64-msvc.zip" -OutFile "c:\ldc.zip";
              echo "finished.";
              pushd c:\\;
              7z x ldc.zip > $null;
              popd;
            }
        }
  - ps: SetUpDCompiler
  - powershell -Command Invoke-WebRequest http://code.dlang.org/files/dub-1.2.1-windows-x86.zip -OutFile dub.zip
  - 7z x dub.zip -odub > nul
  - set PATH=%CD%\%binpath%;%CD%\dub;%PATH%
  - dub --version

before_build:
  - ps: if($env:arch -eq "x86"){
            $env:compilersetupargs = "x86";
            $env:Darch = "x86";
          }
        elseif($env:arch -eq "x64"){
            $env:compilersetupargs = "amd64";
            $env:Darch = "x86_64";
        }
  - ps : if($env:DC -eq "dmd"){
           $env:PATH += ";C:\dmd2\windows\bin;";
         }
         elseif($env:DC -eq "ldc"){
           $version = $env:DVersion;
           $env:PATH += ";C:\ldc2-$($version)-win64-msvc\bin";
           $env:DC = "ldc2";
         }
  - ps: $env:compilersetup = "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall";
  - '"%compilersetup%" %compilersetupargs%'
  - mkdir portable_plugins
  - cd portable_plugins
  - git clone https://github.com/sel-plugins/commands.git commands
  - cd ..

build_script:
 - cd build
 - dub init.d --arch=%Darch% --compiler=%DC% --build=release
 - dub build --single --arch=%Darch% --compiler=%DC% --build=release hub.d
 - dub build --single --arch=%Darch% --compiler=%DC% --build=release node.d
 - dub build --single --arch=%Darch% --compiler=%DC% --build=release lite.d
 - rename sel-lite.exe sel-lite-copy.exe
 - cd ..
 - rename portable_plugins plugins
 - cd build
 - dub init.d -p --arch=%Darch% --compiler=$DC% --build=release
 - dub build --single --arch=%Darch% --compiler=%DC% --build=release lite.d
 - rename sel-lite.exe sel-portable.exe
 - rename sel-lite-copy.exe sel-lite.exe

test_script:
 - echo %PLATFORM%
 - echo %Darch%
 - echo %DC%
 - echo %PATH%
 - '%DC% --version'
