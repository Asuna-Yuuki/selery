language: d

env:
  - CONFIG="x86_64"

d:
  - dmd-2.074.0
  - dmd-2.073.2
  - ldc

os:
  - linux
  - osx

matrix:
  include:
    - {os: linux, d: dmd-2.073.2, env: CONFIG="x86", addons: {apt: {packages: [[gcc-multilib]]}}}
    - {os: linux, d: dmd-2.073.2, env: CONFIG="docs"}
  exclude:
    - d: dmd-2.074.0
      os: osx
  allow_failures:
    - os: osx
      d: dmd-2.073.2
    - d: dmd-2.074.0

script:
  - cd .ci
  - chmod +x travis.sh
  - travis_wait 30 ./travis.sh

notifications:
  - email: false
