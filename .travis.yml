language: d

env:
  - CONFIG="x86_64"

d:
  - dmd-2.074.0
  - dmd-2.073.2
  - ldc

os:
  - linux
  - osx

matrix:
  include:
    - {os: linux, d: dmd-2.073.2, env: CONFIG="x86", addons: {apt: {packages: [[gcc-multilib]]}}}
  exclude:
    - d: dmd-2.074.0
      os: osx
  allow_failures:
    - os: osx
      d: dmd-2.073.2
    - d: dmd-2.074.0

script:
  - cd init
  - dub run --arch=$CONFIG --compiler=$DC --build=release
  - cd ../build
  - travis_wait 30 dub build --config=lite --arch=$CONFIG --compiler=$DC --build=release
  - dub build --config=hub --arch=$CONFIG --compiler=$DC --build=release
  - dub build --config=node --arch=$CONFIG --compiler=$DC --build=release

notifications:
  - email: false
